name: Backend Integration Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Run backend integration tests
    runs-on: ubuntu-latest

    env:
      # OpenAI Stub flags (統合テストはフェイク実装を使用)
      USE_OPENAI_TARGET_GENERATOR: 'false'
      USE_OPENAI_NUTRITION_ESTIMATOR: 'false'
      USE_OPENAI_DAILY_REPORT_GENERATOR: 'false'
      USE_OPENAI_MEAL_RECOMMENDATION_GENERATOR: 'false'

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: uv sync --frozen --extra dev

      - name: Run integration tests
        run: uv run pytest -m "not real_integration" tests/integration
