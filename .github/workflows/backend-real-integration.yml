name: Backend Real Integration Tests

on:
  push:
    paths:
      # - 'backend/**'
      # - '.github/workflows/backend-real-*'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-real-*'

jobs:
  real-integration-tests:
    name: Backend Real Integration Tests
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      minio:
        image: minio/minio:edge-cicd
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://app:app@localhost:5432/app

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: nutrition-dev
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_USE_SSL: 'false'

      USE_FAKE_INFRA: 'false'

      ENV: 'ci'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
        env:
          UV_INSTALL_DIR: /usr/local/bin

      - name: Install dependencies
        run: uv sync --frozen --extra dev
        working-directory: backend

      - name: Run DB migrations
        working-directory: backend
        run: |
          uv run alembic upgrade head

      - name: Run real integration tests
        working-directory: backend
        run: |
          # real 用のテストには pytest.mark.real_integration を付けておく前提
          uv run pytest -m "real_integration" --maxfail=1
